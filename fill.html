<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill in the Blank Quiz</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <h1 class="text-center mb-4">Fill in the Blank Quiz</h1>
          <p class="text-center">Press "Enter" to submit your answer.</p>
          <div class="quiz p-4">
            <!-- Question will dynamically include the input field -->
            <h3 id="question" class="mb-4">Question goes here</h3>
            <div class="mt-4 text-end">
              <button id="submit-btn" class="btn" disabled>Submit</button>
              <button id="next-btn" class="btn" style="display: none">
                Next
              </button>
            </div>
            <p id="feedback" class="mt-3 text-center"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="fill.js"></script>
  </body>
</html>
